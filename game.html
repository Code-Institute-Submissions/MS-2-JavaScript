<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/game.css">
    <!-- CONTACT FORM--API -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            // To verify successfull email delivery 
            // Get your emailjs.com API key
            // Replace this API key below
            emailjs.init("user_sNMdDrU9fds14TIEdBqW9");
        })();
    </script>
    <!-- ________________ -->
    <title>Get That Square</title>
</head>

<body>
    <div class="nav" id="nav">
        <div id="score_counter">
            <p class="score border">0</p>
            <p class="score score2 border">0</p>

        </div>
        <div class="lives_div">
            <div id="lives_remailing">
                <div id="life1" class="life border"></div>
                <div id="life2" class="life border"></div>
                <div id="life3" class="life border"></div>
            </div>
            <div class="add_life_div">
                <div id="add_life"></div>
            </div>
        </div>
    </div>

    <div class="gameWindow" id="game_window">
        <div id="target1" class="target"></div>
        <div id="target2" class="target"></div>
        <div id="target3" class="target"></div>


        <div id="start_game" class="start_game">

            <div>
                <h1 class="start_heading">New</h1>
            </div>

            <div>
                <p class="selectP">Please Select Level</p>
            </div>

            <div id="select_level">
                <div class="level buttons">
                    <div class="l1"></div>
                </div>
                <div class="level buttons">
                    <div class="l1"></div>
                    <div class="l2"></div>
                </div>
                <div class="level buttons">
                    <div class="l1"></div>
                    <div class="l2"></div>
                    <div class="l3"></div>
                </div>
            </div>
            <div>
                <h3 id="contact_button" class="contact_button buttons">Contact</h3>
            </div>
        </div>

        <div id="contact_window" class="contact_window ">
            <div class="form">
                <h1 class="contact_title">Contact</h1>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required />
                        <input type="text" name="emailaddress" class="form-control" id="emailaddress"
                            placeholder="Email" required />
                        <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary"
                            placeholder="Description" required></textarea>
                        <button type="submit" class="btn btn-secondary center-block">Submit</button>
                    </form>
                </div>
            </div>
            <h3 id="button2" class="contact_button buttons">Play New Game</h3>
        </div>


        <div id="game-over" class="game-over">
            <div class="spacer"></div>
            <div class="game_over_block">
                <h1 class="game_over_title">Game Over</h1>
                <div class="game_over_btn1">
                    <h3 class="buttons contact_button" id="new_game_btn">Start New Game</h3>
                </div>
            </div>
            <div class="game_over_btn2">
                <h3 class="contact_button2  contact_button buttons" id="contact_button2">Contact</h3>
            </div>
        </div>

    </div>
    <script src="assets/js/game.js"></script>
</body>

</html>
